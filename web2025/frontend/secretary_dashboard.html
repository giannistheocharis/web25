<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Πίνακας Ελέγχου Γραμματείας</title>
    <link rel="stylesheet" href="css/secretary_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<h1>Πίνακας Ελέγχου Γραμματείας</h1>

<section class="card">
    <h2>Διπλωματικές (Ενεργές / Υπό Εξέταση)</h2>
    <table id="theses_table">
        <thead>
            <tr>
                <th>Φοιτητής</th>
                <th>Θέμα</th>
                <th>Καθηγητής</th>
                <th>Κατάσταση</th>
                <th>Ενέργειες</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section class="card">
    <h2>Λεπτομέρειες Διπλωματικής</h2>
    <div id="details_area">
        <p>Επίλεξε μία διπλωματική.</p>
    </div>

</section>
<form id="jsonUploadForm" enctype="multipart/form-data">
  <input type="file" name="json_file" accept=".json" required>
  <button type="submit">Εισαγωγή JSON</button>
</form>


<button onclick="logout()">Αποσύνδεση</button>

<script src="js/secretary_dashboard.js"></script>
</body>
</html>
